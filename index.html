<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/styles/index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet"> 
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet"> 
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main>
    <div id="container">
      <div id="card-wrapper">
        <div id="card-content">
          <h1 class="main-heading">Get <span class="accent">insights</span> that help your business grow.</h1>
          <p class="main-paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.</p>
          <div id="stats-wrapper">
            <div class="stats">
              <h3 class="stat-heading">10k+</h3>
              <p class="stat-p">COMPANIES</p>
            </div>
            <div class="stats">
              <h3 class="stat-heading">314</h3>
              <p class="stat-p">TEMPLATES</p>
            </div>
            <div class="stats">
              <h3 class="stat-heading">12M+</h3>
              <p class="stat-p">QUERIES</p>
            </div>
          </div>
        </div>
        <div id="card-image">
          <div class="image-overlay">
            <img src="./src/images/image-header-desktop.jpg" alt="card image" class="card-img">
          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/Quibble7s" target="_blank">Quibble7s</a>.
      </div>
    </div>
  </main>
</body>
</html>
